name: Static Analysis

on:
  - workflow_call
  - push

# Prevent multiple concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default permissions
permissions:
  contents: read

jobs:
  test:
    name: Bandit Analysis
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4

      - name: Set Up Environment
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f  # v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade bandit

      - name: Execute Test
        run: bandit -c pyproject.toml -r opteryx

  mypy:
    name: Type Checks
    runs-on: ubuntu-latest
    if: false  # disable the job
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4

      - name: Set Up Environment
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f  # v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip mypy
          pip install -r $GITHUB_WORKSPACE/tests/requirements.txt

      - name: Execute Test
        run: mypy --ignore-missing-imports --python-version 3.11 --no-strict-optional --check-untyped-defs opteryx
