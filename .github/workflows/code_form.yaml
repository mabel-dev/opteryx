# GitHub Action that uses Ruff to reformat the Python code in an incoming pull request.
# If all Python code in the pull request is compliant with Ruff then this Action does nothing.
# Otherwise, Ruff is run and its changes are committed back to the incoming pull request.

name: blacken

on:
  workflow_call

# Prevent multiple concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default permissions
permissions:
  contents: read

jobs:
  build:
    name: Check Format
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f  # v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Ruff
        run: pip install --upgrade ruff 
        
      - name: Run Ruff
        run: ruff format opteryx
