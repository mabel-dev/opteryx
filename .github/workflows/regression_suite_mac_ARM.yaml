name: Regression Suite (Mac ARM)

on:
  push:
    branches-ignore:
      - main  # Exclude the main branch
      - 'refs/tags/*'  # Exclude tags (releases)

# Prevent multiple concurrent runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Default permissions
permissions:
  contents: read

jobs:
  regression_matrix:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        os: ['macos-14']
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: read
      id-token: write  # For Google Cloud auth
    
    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4

      - name: Set up Python ${{ matrix.python-version }} 
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f  # v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            tests/requirements.txt
            pyproject.toml

      - name: Install Rust
        uses: dtolnay/rust-toolchain@21dc36fb71dd22e3317045c0c31a3f4249868b17  # stable
        with:
            toolchain: stable

      - name: Install Rust aarch64-apple-darwin target
        run: rustup target add aarch64-apple-darwin
        
      - name: Install Requirements
        run: |
          python -m pip install --upgrade pip uv
          python -m uv pip install --upgrade numpy cython==3.1.3
          python -m uv pip install --upgrade -r $GITHUB_WORKSPACE/tests/requirements.txt
          python -m uv pip install --upgrade -r $GITHUB_WORKSPACE/pyproject.toml

      - name: Build on macOS universal2
        shell: bash
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
          MACOSX_DEPLOYMENT_TARGET: "10.15"
          ARCHFLAGS: -arch arm64
          PYO3_CROSS_PYTHON_VERSION: ${{ matrix.python-version }}
        run: python setup.py build_ext --inplace -j 4

      - name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@8254fb75a33b976a221574d287e93919e6a36f70  # v2
        with:
          credentials_json: '${{ secrets.GCP_KEY }}'

      - name: Run Regression Tests
        run: python -m pytest -n auto --color=yes
        env:
          GCP_PROJECT_ID: mabeldev
          MYSQL_USER: '${{ secrets.MYSQL_USER }}'
          MYSQL_PASSWORD: '${{ secrets.MYSQL_PASSWORD }}'
          POSTGRES_USER: '${{ secrets.POSTGRES_USER }}'
          POSTGRES_PASSWORD: '${{ secrets.POSTGRES_PASSWORD }}'
          POSTGRES_HOST: '${{ secrets.POSTGRES_HOST }}'
          MEMCACHED_SERVER: 'localhost:11211'
          DATA_CATALOG_PROVIDER: 'ICEBERG'
          DATA_CATALOG_CONNECTION: '${{ secrets.DATA_CATALOG_CONNECTION }}'
          DATA_CATALOG_STORAGE: '${{ secrets.DATA_CATALOG_STORAGE }}'
