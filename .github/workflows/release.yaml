name: Release to PyPI

on:
  release:
    types: [published]
    branches:
      - 'main'

# Prevent multiple concurrent releases
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

# Default permissions  
permissions:
  contents: read

jobs:
  build-manylinux:
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Check out repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4.1.7
        with:
          path: io

      - name: Set permissions for build-wheels.sh
        run: chmod +x io/build-wheels.sh

      - name: Build Wheels
        run: >
          docker run --rm
          -e PLAT=manylinux2014_x86_64
          -e PACKAGE_NAME=opteryx
          -e PYTHON_VERSION=${{ matrix.python-version }}
          -v `pwd`:/io
          --workdir /io
          quay.io/pypa/manylinux2014_x86_64
          io/build-wheels.sh

      - name: Archive Wheels
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4
        with:
          name: dist-linux-${{ matrix.python-version }}
          path: io/dist/*manylinux2014_x86_64*.whl

  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4

      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@21dc36fb71dd22e3317045c0c31a3f4249868b17  # stable
        with:
          toolchain: stable

      - name: Set up Python ${{ matrix.python-version }} x64
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f  # v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python package dependencies
        run: python -m pip install --upgrade cython==3.1.3 wheel numpy setuptools_rust

      - name: Install Rust aarch64-apple-darwin target
        run: rustup target add aarch64-apple-darwin

      - name: Install Rust x86_64-apple-darwin
        run: rustup target add x86_64-apple-darwin

      - name: Build on macOS universal2
        shell: bash
        env:
          DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
          MACOSX_DEPLOYMENT_TARGET: "10.15"
          ARCHFLAGS: -arch x86_64 -arch arm64
          PYO3_CROSS_PYTHON_VERSION: ${{ matrix.python-version }}
        run: python setup.py bdist_wheel

      - name: Archive dist artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4
        with:
          name: dist-macos-${{ matrix.python-version }}
          path: dist

  build-windows:
    runs-on: windows-latest
    strategy:
      max-parallel: 8
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # master

      - name: Download Build Tools for Visual Studio 2019
        run: Invoke-WebRequest -Uri https://aka.ms/vs/16/release/vs_buildtools.exe -OutFile vs_buildtools.exe

      - name: Run vs_buildtools.exe install
        run: ./vs_buildtools.exe --quiet --wait --norestart --nocache --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.VC.v141.x86.x64 --add Microsoft.VisualStudio.Component.VC.140 --includeRecommended

      - name: Set up Python ${{ matrix.python-version }} x64
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f  # v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install Python package dependencies
        run: python -m pip install --upgrade cython==3.1.3 wheel numpy setuptools_rust pyarrow

      - name: Build binary wheel
        run: python setup.py bdist_wheel

      - name: Archive dist artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4
        with:
          name: dist-win-${{ matrix.python-version }}
          path: dist

  upload:
    needs: [build-manylinux, build-macos]
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # For PyPI trusted publishing
    
    steps:
      - name: Check out repository
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4.1.7

      - name: Install Python package dependencies
        run: python -m pip install --upgrade cython==3.1.3 wheel numpy setuptools_rust pyarrow

      - name: Set up Python (for artifact operations)
        uses: actions/setup-python@39cd14951b08e74b54015e9e001cdefcf80e669f  # v5  
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Create source dist
        run: python setup.py sdist

      - name: Stage linux 3.9
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16  # v4.1.7
        with:
          name: dist-linux-3.9
          path: dist-linux-3.9
      - run: mv -v dist-linux-3.9/* dist/

      - name: Stage linux 3.10
